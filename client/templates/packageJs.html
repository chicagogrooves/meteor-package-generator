<template name="packageJs">Package.describe({
  name: "{{ fullPackageName }}",
  summary: "{{ summary }}",
  version: "{{ version }}",
  git: "{{ gitPath }}"
});

Package.onUse(function(api) {
  // Meteor releases below this version are not supported
  api.versionsFrom("{{ meteorVersion }}");

  // Core packages and 3rd party packages
  {{#each meteorDepNamesWithVersions}}api.use("{{ . }}");
  {{/each}}
  // The files of this package{{> apiFiles }}
  // The variables that become global for users of your package
  api.export("{{ export }}", {{fileLocation}});
});
{{#if npmDependencies}}
Npm.depends({{npmDependencies}});
{{/if}}
{{ onTestCode }}

/* Generated by okgrow:package-kitchen */
</template>

<template name="apiFiles">
{{#each apiFiles}}
  api.addFiles("{{ path }}", {{ where }});
{{/each}}
</template>
