<template name="packageJs">Package.describe({
  name: "{{ fullPackageName }}",
  summary: "{{ summary }}",
  version: "{{ version }}",
  git: "{{ gitPath }}"
});

Package.onUse(function(api) {
  api.versionsFrom("{{ meteorVersion }}");

  {{#each packagesWithVersions}}api.use("{{ . }}");
  {{/each}}
  {{> apiFiles }}
  api.export("{{ export }}");
});
{{#if npmDependencies}}
Npm.depends({{npmDependencies}});
{{/if}}

{{> Template.dynamic template=testFramework }}
/* Generated by okgrow:package-kitchen */
</template>

<template name="testFiles">
{{#each testFiles}}
  api.addFiles("{{ path }}", {{ where }});
{{/each}}
</template>

<template name="apiFiles">
{{#each apiFiles}}
  api.addFiles("{{ path }}", {{ where }});
{{/each}}
</template>
