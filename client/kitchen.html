
<template name="package-kitchen-kitchen">
  <div class="container-fluid">
    <div class="row">
      {{> Template.dynamic template="package-kitchen-editor" }}
      <div id="source">
        <hr>
        <button type="button" class="btn btn-primary download">Create Package</button>
        <button type="button" class="btn btn-primary saveToApp">Save Package to App</button>

        {{> Template.dynamic template="package-kitchen-allFiles" }}
      </div>
    </div>
  </div>
  {{> Template.dynamic template="package-kitchen-flair" }}
</template>
