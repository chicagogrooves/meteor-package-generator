<template name="package-kitchen-linter">
  <div class="container linter">
    <h1>Package.js linter</h1>
    <div class="row">
      <textarea rows=20 cols=80 id="packageJsToLint" placeholder="Paste package.js code here"></textarea>
    </div>

  <div class="row">
  <button id="lintIt">Lint It</button>
  </div>

  <h2>Lint Errors:</h2>
  <ul>
  {{#each lintErrors}}
  <li>{{code}} : {{offender}} : {{severity}} : {{error}}</li>
  {{/each}}
  </ul>

</div>

</template>
