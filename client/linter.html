<template name="package-kitchen-linter">
  Paste the package.js code to lint here:<br>
  <textarea rows=20 cols=80 id="packageJsToLint">
Package.describe({
  name: "okgrow:lint-test",
  summary: "Description of package amazingness",
  version: "0.1.0",
  git: "https://github.com/deanius/meteor-sandbox"
});
Package.onUse(function(api) {
  // Meteor releases below this version are not supported
  api.versionsFrom("1.1.0.3");

  // Core packages and 3rd party packages
  api.use("ddp");
  api.use("okgrow:promise@=0.9.3", "client");

  // look, ma, no version declared:
  api.use("okgrow:router-autoscroll", ["client", "server"], {weak: true});

  api.imply("http");

  api.addFiles("shared/index.js", ["client", "server"]);
  api.addFiles("shared/index2.js");
});


Package.onTest(function (api) {
  api.use("tinytest");
  api.use("deanius:new-package");
  api.addFiles("tests/shared/index.js", ["client", "server"]);
});

/* Generated by okgrow:package-kitchen */
  </textarea><br>
  <button id="lintIt">Lint It</button>

  <h2>Lint Errors Detected:</h2>
  {{#each lintErrors}}
  {{code}}:{{offender}}:{{severity}}:{{error}}
  {{else}}
  No errors detected (have you run the test?)
  {{/each}}
</template>
