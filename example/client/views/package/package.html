<template name="package">
  <div class="">

  <h3>Let's write that package!</h3>

  <form class="package-def" action="#">
    On Atmosphere, you are:<br>
    <input type="text" name="atmosphereName" value="" placeholder="Your Meteor Developer Account name">
    <br>
    On GitHub, you are:<br>
    <input type="text" name="githubName" value="" placeholder="Your Github account name">
    <br>
    <br>
    How are you with people knowing about this ? <br>


    <label for="privacy1">Share : Share with the people!</label>
    <input type="radio" name="privacy" id="privacy1" value="1" checked="1"><br>
    <label for="privacy2">Private : Keep it on the DL <i>(Sssshh)</i></label>
    <input type="radio" name="privacy" id="privacy2" value="0"><br>

    <br>

    What code do you want this package to include ?<br>
    <textarea id="code" rows="10" cols="72" placeholder="">
    </textarea>
    <br>


    How would you summarize the brilliance of the above?<br>
    <input type="text" name="summary" placeholder="What does it do for you in 1 sentence?"><br>

    <br>

    What will you name this new-fangled thing?<br>
    <input type="text" name="packageName" placeholder="my-new-thing"><br>

    <br>
    Testing Strategy?<br>
    <label for="test1">TinyTest : kickin' it old school</label>
    <input type="radio" name="test" id="test1" value="tinytest" checked="1"><br>
    <label for="test2">Mocha : describe it 'awesome' </label>
    <input type="radio" name="test" id="test2" value="mocha"><br>
    <label for="test3">None : <i>"Danger"</i> is my middle name. </label>
    <input type="radio" name="test" id="test3" value=""><br>

    <br>
    Does it export any vars to the global scope?<br>
    <input type="text" name="export" value=""><br>

    <br>
    Are you ready ? Cuz it's already been written for you below.. If not, click
    the Save Package button.

    <button type="button" class="btn btn-primary savePackage">Save Package</button>
  </form>
  <div id="source">
    {{> allFiles }}
  </div>

</div>
</template>
