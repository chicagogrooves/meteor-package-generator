<template name="allFiles">
<div class="allFiles col-md-6">
  <hr>
  <button type="button" class="btn btn-primary download">Download Package (ZIP)</button>

  <hr>
  {{#each allFilesRendered}}

    <div class="path">
      {{ path }}
    </div>

    <pre>{{{ contents }}}</pre>

  {{/each}}
</div>
</template>
