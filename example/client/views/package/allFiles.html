<template name="allFiles">
<div class="allFiles">
  <hr>
  <div class="download">
    Want to <a class="download" href="#">download</a> ? <i>(YMMV)</i>
  </div>
  <hr>
  {{#each allFilesRendered}}

    <div class="path">
      {{ path }}
    </div>

    <pre class="file code">{{{ contents }}}</pre>

  {{/each}}
</div>
</template>
